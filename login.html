<!DOCTYPE html>
<html lang="en" ng-app="farmApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farm Drone Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="MainController">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Farm Drone Services</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="index.html#services">Services</a>
                <a href="index.html#pricing">Pricing</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section id="login" class="login">
        <div class="container">
            <h2>Login</h2>
            <form ng-submit="submitLoginForm()">
                <label for="email">Email</label>
                <input type="email" id="email" ng-model="login.email" required>

                <label for="password">Password</label>
                <input type="password" id="password" ng-model="login.password" required>

                <button type="submit" class="cta-button">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Farm Drone Services</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <!-- AngularJS and Script Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
