<!DOCTYPE html>
<html lang="en" ng-app="farmApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Farm Drone Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="MainController">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Farm Drone Services</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="index.html#services">Services</a>
                <a href="index.html#pricing">Pricing</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, please feel free to contact us using the form below. Weâ€™re here to help you with all your farming needs.</p>
            
            <form ng-submit="submitContactForm()">
                <label for="name">Name</label>
                <input type="text" id="name" ng-model="contact.name" required>

                <label for="email">Email</label>
                <input type="email" id="email" ng-model="contact.email" required>

                <label for="message">Message</label>
                <textarea id="message" ng-model="contact.message" required></textarea>

                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Farm Drone Services</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <!-- AngularJS and Script Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
